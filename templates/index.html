<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiGold Reconciliation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f4d47 0%, #1a5f5a 50%, #0d3a36 100%);
            background-attachment: fixed;
            color: #ffffff;
            overflow-y: auto;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header h1 span {
            color: #4fd1c5;
            font-weight: 600;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #a0d9d4;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .upload-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(79, 209, 197, 0.4);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(79, 209, 197, 0.8);
            transform: translateY(-2px);
        }

        .upload-box.has-file {
            border-color: #4fd1c5;
            background: rgba(79, 209, 197, 0.15);
        }

        .upload-box label {
            display: block;
            cursor: pointer;
        }

        .upload-box .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .upload-box .label-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .upload-box .hint {
            font-size: 0.85rem;
            color: #a0d9d4;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box .filename {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #4fd1c5;
            font-weight: 500;
            word-break: break-all;
            min-height: 20px;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-reconcile {
            background: linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%);
            color: #0d3a36;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(79, 209, 197, 0.4);
        }

        .btn-reconcile:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(79, 209, 197, 0.5);
        }

        .btn-reconcile:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-reconcile .play-icon {
            margin-right: 10px;
        }

        .message-area {
            text-align: center;
            min-height: 60px;
            margin-bottom: 20px;
        }

        .message {
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            max-width: 100%;
        }

        .message.error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid rgba(245, 101, 101, 0.5);
            color: #feb2b2;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.5);
            color: #9ae6b4;
        }

        .message.info {
            background: rgba(79, 209, 197, 0.2);
            border: 1px solid rgba(79, 209, 197, 0.5);
            color: #b2f5ea;
        }

        .spinner {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .spinner.active {
            display: flex;
        }

        .spinner-circle {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(79, 209, 197, 0.3);
            border-top-color: #4fd1c5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner-text {
            margin-left: 15px;
            font-size: 1rem;
            color: #a0d9d4;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(79, 209, 197, 0.2);
            color: #6b9f9a;
            font-size: 0.85rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .upload-section {
                grid-template-columns: 1fr;
            }

            .btn-reconcile {
                padding: 15px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Reconciliation <span>Dashboard</span></h1>
            <p class="subtitle">DigiGold Reconciliation</p>
        </header>

        <form id="reconcileForm" enctype="multipart/form-data">
            <div class="upload-section">
                <div class="upload-box" id="finfinityBox">
                    <label for="finfinity">
                        <div class="icon">FIN</div>
                        <div class="label-text">Finfinity Data</div>
                        <div class="hint">Upload CSV or XLSX file</div>
                        <input type="file" id="finfinity" name="finfinity" accept=".xlsx,.csv">
                        <div class="filename" id="finfinityFilename"></div>
                    </label>
                </div>

                <div class="upload-box" id="cashfreeBox">
                    <label for="cashfree">
                        <div class="icon">CF</div>
                        <div class="label-text">Cashfree Data</div>
                        <div class="hint">Upload CSV or XLSX file</div>
                        <input type="file" id="cashfree" name="cashfree" accept=".xlsx,.csv">
                        <div class="filename" id="cashfreeFilename"></div>
                    </label>
                </div>

                <div class="upload-box" id="augmontBox">
                    <label for="augmont">
                        <div class="icon">AUG</div>
                        <div class="label-text">Augmont Data</div>
                        <div class="hint">Upload CSV or XLSX file</div>
                        <input type="file" id="augmont" name="augmont" accept=".xlsx,.csv">
                        <div class="filename" id="augmontFilename"></div>
                    </label>
                </div>
            </div>

            <div class="message-area" id="messageArea"></div>

            <div class="btn-container">
                <button type="submit" class="btn-reconcile" id="submitBtn">
                    <span class="play-icon">â–¶</span>START RECONCILIATION
                </button>
            </div>

            <div class="spinner" id="spinner">
                <div class="spinner-circle"></div>
                <span class="spinner-text">Processing files...</span>
            </div>
        </form>

        <footer class="footer">
            DigiGold Reconciliation System &copy; 2026
        </footer>
    </div>

    <script>
        // File input handlers
        const fileInputs = [
            { input: 'finfinity', filename: 'finfinityFilename', box: 'finfinityBox' },
            { input: 'cashfree', filename: 'cashfreeFilename', box: 'cashfreeBox' },
            { input: 'augmont', filename: 'augmontFilename', box: 'augmontBox' }
        ];

        fileInputs.forEach(({ input, filename, box }) => {
            const inputEl = document.getElementById(input);
            const filenameEl = document.getElementById(filename);
            const boxEl = document.getElementById(box);

            inputEl.addEventListener('change', function() {
                if (this.files.length > 0) {
                    filenameEl.textContent = this.files[0].name;
                    boxEl.classList.add('has-file');
                } else {
                    filenameEl.textContent = '';
                    boxEl.classList.remove('has-file');
                }
                clearMessage();
            });
        });

        // Form submission
        const form = document.getElementById('reconcileForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const messageArea = document.getElementById('messageArea');

        function showMessage(text, type) {
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function clearMessage() {
            messageArea.innerHTML = '';
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            spinner.classList.toggle('active', loading);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessage();

            // Validate files are selected
            const finfinity = document.getElementById('finfinity');
            const cashfree = document.getElementById('cashfree');
            const augmont = document.getElementById('augmont');

            if (!finfinity.files.length || !cashfree.files.length || !augmont.files.length) {
                showMessage('Please upload all three files before starting reconciliation.', 'error');
                return;
            }

            setLoading(true);
            showMessage('Processing your files. This may take a moment...', 'info');

            try {
                const formData = new FormData(form);
                
                const response = await fetch('/reconcile', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    let errorMessage = 'An error occurred during reconciliation';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        const text = await response.text();
                        errorMessage = text || `Server error: ${response.status}`;
                    }
                    throw new Error(errorMessage);
                }

                // Download the file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'reconciliation_output.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showMessage('Reconciliation complete! Your file has been downloaded.', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
